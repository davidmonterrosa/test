<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Quiz</title>
  <link rel="stylesheet" href="./Styles/Styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="col-4 d-flex justify-content-center align-items-center titleHeader">
        <h1>Bootstrap Mini Quiz</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">

      <!-- Nav Row -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active active-color" aria-current="page" href="#">Active</a>
            <a class="flex-sm-fill text-sm-center nav-link nav-text-color" href="#">Longer nav link</a>
            <a class="flex-sm-fill text-sm-center nav-link nav-text-color" href="#">Link</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled disabled-text-color"
              aria-disabled="true">Disabled</a>
          </nav>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="container">
            <div class="row border border-dark">
              <div class="col-5">
                <h3>"Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, nam adipisci esse at labore
                  eligendi ratione nihil corrupti corporis architecto molestiae, officia modi quisquam omnis quia,
                  suscipit ex ab magni!"</h3>
              </div>
              <div class="col-7">
                <img src="./Assets/dogs.jpg" class="object-fit-sm-contain image-resize" alt="picture of two dogs">
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Footer Row -->
       <div class="row">
        <div class="col-2">
          <div class="container">
            <div class="row">
              <div class="col-2">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="button" class="btn btn-danger">Left</button>
                  <button type="button" class="btn btn-warning">Middle</button>
                  <button type="button" class="btn btn-success">Right</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8"></div>
        <div class="col-2"></div>
       </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
